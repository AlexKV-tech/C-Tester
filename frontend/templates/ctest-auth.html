<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Test Zugang - Autorisierung</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('frontend', path='/styles/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div>
        <button id="themeToggle" class="btn btn-outline-light btn-sm">
            <i class="bi bi-sun-fill" id="themeIcon"></i>
        </button>
    </div>

    <div class="auth-container shadow-sm">
        <h2 class="mb-4 text-center">Zugangscode eingeben</h2>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" id="otpForm" novalidate>
            <div class="mb-3">
                <label for="code" class="form-label">Einmaliges Passwort (OTP)</label>
                <input type="text" class="form-control" id="code" name="code" placeholder="Code eingeben" required
                    maxlength="6" autocomplete="off" autofocus />
                <div class="invalid-feedback">
                    Bitte geben Sie den Zugangscode ein.
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                Zugang pr√ºfen
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
            'use strict';
            const form = document.getElementById('otpForm');
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        })();
    </script>
    <script src="{{ url_for('frontend', path='/scripts/theme_switch.js') }}"></script>
</body>

</html>
