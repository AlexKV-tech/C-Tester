<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>C-Test ausfüllen</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('frontend', path='/styles/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div>
            <button id="themeToggle" class="btn btn-outline-light btn-sm">
                <i class="bi bi-sun-fill" id="themeIcon"></i>
            </button>
        </div>

        <h1 class="mb-4">Füllen Sie den C-Test aus</h1>
        <form id="ctestForm" method="POST">
            <span class="text-muted"></span>
            <div id="ctestContainer" class="mb-4"></div>
        </form>

        <div class="d-flex justify-content-between">
            <button type="submit" form="ctestForm" class="btn btn-primary" id="submitBtn">Absenden</button>
            <button type="button" class="btn btn-primary" id="hintBtn">Hinweis</button>
        </div>
        <div id="responseMessage"></div>
        <div id="results" class="mt-3"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const _ctestText = {{ ctest_text | tojson | safe }};
        const _correctAnswers = {{ correct_answers | tojson | safe }};
        const _ctestId = "{{ ctest_id }}";
    </script>
    <script src="{{ url_for('frontend', path='/scripts/ctest-form.js') }}"></script>
    <script src="{{ url_for('frontend', path='/scripts/theme_switch.js') }}"></script>
</body>

</html>
